<!-- blogs/blog-template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog</title>
  <link rel="stylesheet" href="blogs2.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <div id="blog-content">Loading...</div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  // This works on GitHub Pages too
  const params = new URLSearchParams(window.location.search);
  const slug = params.get("slug");

  if (slug) {
    fetch(`./blogsmd/${slug}.md`) // now relative
      .then(res => {
        if (!res.ok) throw new Error("Blog not found");
        return res.text();
      })
      .then(markdown => {
        const html = marked.parse(markdown);
        document.getElementById("blog-content").innerHTML = html;
      })
      .catch(err => {
        document.getElementById("blog-content").innerHTML = `<p>Error: ${err.message}</p>`;
      });
  } else {
    document.getElementById("blog-content").innerHTML = "<p>Error: No blog specified in URL.</p>";
  }
</script>
</body>
</html>
